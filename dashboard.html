<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <!---Boxicons CDN Link-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx-bxl-c-plus-plus'></i>
                <div class="logo_name">Co-Exe</div>
            </div>
            <i class='bx-bx-menu' id="button"></i>
        </div>
        <ul class="nav_list">
            <input type="text" placeholder="Search.." style="border: 100cm;">
         
            <li>
                <a href="#">
                    <i class='bx bxs-home'></i>
                    <span class="link_name">Dashboard</span>

                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-checkbox-minus'></i>
                    <span class="link_name">Find a role</span>

                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-group'></i>
                    <span class="link_name">Resources</span>

                </a>
            </li>          
       </ul>
       <div class="profile_content">
           <div class="profile">
               <div class="profile details">
                   <img src="girl.jpg" alt="girl">
                   <div class="name_job">
                       <div class="name">Anushka Gupta</div>
                       <div class="job">Web Developer</div>
                   </div>
               </div>
           </div>
        </div>
    </div>
    
</body>
</html>
